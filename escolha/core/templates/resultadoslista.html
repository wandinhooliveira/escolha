{% extends 'base.html' %}
    {% block content %}

	<div class="listaresults">
		{% for disputa in disputalist %}
			<div>
				<a href="../{{disputa.slug}}"><h2>{{disputa.titulo}}</h2></a>
				<center><div class="fotosmini">
                  	<div style="display: inline; margin-right:20px;"><img src="{{disputa.foto1.url}}"/></div>
	                <div style="display: inline">{{disputa.votos1}} X {{disputa.votos2}}</div>
	                <div style="display: inline; margin-left:20px;"><img src="{{disputa.foto2.url}}"/></div>

                </div></center>


			</div>
		{% endfor %}

	</div>

    {% endblock %}
